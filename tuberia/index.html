<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title data-key="appTitle">Guía Técnica Tuberías</title>
    <meta name="theme-color" content="#2c3e50">
    
    <style>
        :root {
            --sanitary-color: #0056b3;  /* Azul para Sanitario */
            --heavy-color: #7f8c8d;     /* Gris Oscuro para Industria Pesada */
            --bg: #f0f2f5;
            --white: #ffffff;
            --current-color: #0056b3; 
            --dim-color: #555;
            /* Colores individuales de normas para los sub-botones */
            --din-color: #0056b3; 
            --astm-color: #ff9800;
            --sms-color: #2e7d32;
            --iso-color: #9c27b0;
            --sch-color: #455a64;
            --carb-color: #7f8c8d;
            --hint-color: #e67e22; /* Naranja para la sección de sugerencia */
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg);
            margin: 0;
            padding: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            -webkit-user-select: none;
            user-select: none;
        }

        .card {
            background: var(--white);
            border-radius: 20px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.08);
            padding: 20px;
            width: 100%;
            max-width: 400px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 6px;
            background: var(--current-color);
            transition: background 0.3s;
        }

        h1 {
            color: #333;
            font-size: 1.2rem;
            margin: 10px 0 20px 0;
            text-align: center;
            font-weight: 800;
        }

        /* Language Selector */
        .language-selector {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
            z-index: 10;
        }
        .flag-icon {
            width: 28px;
            height: 28px;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .flag-icon.active {
            border: 2px solid var(--current-color);
            transform: scale(1.1);
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }

        /* Tabs (Grupos Principal) */
        .group-tabs-container {
            display: flex;
            justify-content: space-around;
            gap: 15px;
            margin-bottom: 10px;
            width: 100%;
        }

        .group-tab {
            padding: 10px 18px;
            border-radius: 25px;
            background: #eee;
            color: #666;
            font-size: 0.9rem;
            font-weight: 700;
            white-space: nowrap;
            cursor: pointer;
            transition: all 0.2s;
            border: 2px solid transparent;
            flex-grow: 1;
            text-align: center;
        }

        .group-tab.active {
            background: var(--current-color);
            color: white;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        /* Sub-tabs (Normas Individuales) */
        #normTabsContainer {
            display: flex;
            overflow-x: auto;
            gap: 8px;
            padding-bottom: 10px;
            margin-bottom: 25px;
            scrollbar-width: none;
            width: 100%;
            border-bottom: 1px solid #eee;
            padding-top: 5px;
            max-height: 0;
            opacity: 0;
            transition: max-height 0.3s ease-in-out, opacity 0.3s ease-in-out;
        }
        #normTabsContainer.visible {
            max-height: 50px;
            opacity: 1;
            margin-bottom: 15px;
        }
        #normTabsContainer::-webkit-scrollbar { display: none; }

        .norm-tab {
            padding: 8px 12px;
            border-radius: 15px;
            background: #f0f0f0;
            color: #666;
            font-size: 0.8rem;
            font-weight: 600;
            white-space: nowrap;
            cursor: pointer;
            transition: all 0.2s;
            border: 1px solid transparent;
        }

        .norm-tab.active {
            background: var(--current-color);
            color: white;
            border-color: var(--current-color);
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        /* Select */
        select {
            width: 100%;
            padding: 14px;
            font-size: 1.1rem;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            background-color: #fff;
            margin-bottom: 20px;
            outline: none;
            font-weight: 500;
            color: #333;
        }

        /* Input Hint Section */
        .hint-section {
            border: 1px solid #ccc;
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 20px;
            background: #fff8f5;
            text-align: left;
        }

        .hint-section label {
            display: block;
            font-size: 0.8rem;
            font-weight: 700;
            color: var(--hint-color);
            margin-bottom: 5px;
            text-transform: uppercase;
        }

        .hint-input {
            width: 100%;
            padding: 10px;
            font-size: 1.2rem;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            outline: none;
            text-align: center;
            font-weight: 600;
            color: #333;
            box-sizing: border-box;
        }

        /* Resultados Sugeridos */
        #resultadosSugeridos {
            margin-top: 15px;
            background: #ffffff;
            border-radius: 10px;
        }
        
        #resultadosSugeridos table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.85rem;
        }

        #resultadosSugeridos th, #resultadosSugeridos td {
            padding: 8px 5px;
            text-align: center;
        }
        
        #resultadosSugeridos th {
            background-color: #f0f0f0;
            font-weight: 700;
            color: #555;
            border-bottom: 2px solid #ddd;
        }
        
        #resultadosSugeridos td {
            border-bottom: 1px solid #eee;
        }

        #resultadosSugeridos .res-name {
            font-weight: 600;
            text-align: left;
        }

        #resultadosSugeridos .res-diff {
            font-weight: 700;
            color: var(--hint-color);
        }

        /* Visual Pipe SVG Container */
        .visual-container {
            height: 220px; 
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 10px;
            background: #fdfdfd;
            border-radius: 15px;
            border: 1px solid #eee;
        }
        
        /* SVG styles */
        svg { overflow: visible; } 
        .dim-line { stroke: var(--dim-color); stroke-width: 1.5; fill: none; } 
        .dim-text { font-size: 12px; fill: var(--dim-color); font-weight: bold; text-anchor: middle; } 
        .pipe-body { fill: url(#metalGradient); stroke: #999; stroke-width: 1; transition: all 0.3s ease; } 
        .pipe-hole { fill: var(--white); stroke: #ccc; stroke-width: 1; transition: all 0.3s ease; }

        /* App Info Box */
        .app-info { background: #f8f9fa; border-left: 5px solid var(--current-color); padding: 15px; border-radius: 8px; margin-bottom: 20px; text-align: left; transition: border-color 0.3s; } 
        .app-title { font-size: 0.75rem; font-weight: 700; color: #555; text-transform: uppercase; display: block; margin-bottom: 5px; } 
        .app-text { font-size: 0.9rem; color: #333; line-height: 1.4; }

        /* Data Grid */
        .data-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; } 
        .data-box { background: #f8f9fa; padding: 12px; border-radius: 12px; text-align: center; border: 1px solid #eee; } 
        .data-box.highlight { grid-column: span 2; background: #eff6ff; } 
        .data-label { font-size: 0.7rem; color: #777; margin-bottom: 5px; text-transform: uppercase; font-weight: 600; } 
        .data-value { font-size: 1.4rem; font-weight: 800; color: #2c3e50; } 
        .unit { font-size: 0.8rem; font-weight: 500; color: #888; }

        footer {
            margin-top: 30px;
            font-size: 0.7rem;
            color: #999;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .author-signature {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px; /* Espacio entre el texto y el icono */
            margin-top: 8px;
            font-size: 0.6rem;
            color: #bdc3c7;
            letter-spacing: 0.5px;
            opacity: 0.8;
            font-weight: 400;
            font-style: italic;
        }

        .linkedin-icon {
            width: 18px; /* Tamaño del icono */
            height: 18px;
            vertical-align: middle;
            transition: transform 0.2s;
        }

        .linkedin-icon:hover {
            transform: scale(1.1);
        }
    </style>
</head>

            <div id="resultadosSugeridos">

    </div>

            }
            
            // Recargar resultados sugeridos si hay input
            const inputVal = document.getElementById('odHintInput').value;
            findClosestPipes(inputVal);
        }

        // --- GROUP FUNCTIONS ---
        function setGroup(groupKey, element) {
            currentGroupKey = groupKey;
            
            const groupInfo = groups[groupKey];
            const primaryColor = groupInfo.color;

            document.querySelectorAll('.group-tab').forEach(t => t.classList.remove('active'));
            element.classList.add('active');
            
            const root = document.documentElement;
            root.style.setProperty('--current-color', primaryColor);
            
            displayNormTabs(groupKey);

            const initialNormKey = groupInfo.normKeys[0];
            const initialNormTab = document.querySelector(`.norm-tab[data-norm-key="${initialNormKey}"]`);

            const normColorVar = `var(--${initialNormKey.toLowerCase()}-color)`;
            if(initialNormTab) initialNormTab.style.setProperty('--current-color', normColorVar);
            
            setNorm(initialNormKey, initialNormTab);
        }

        function displayNormTabs(groupKey) {
            const container = document.getElementById('normTabsContainer');
            const groupInfo = groups[groupKey];
            const lang = document.documentElement.lang;
            
            container.innerHTML = '';
            container.classList.remove('visible');
            
            groupInfo.normKeys.forEach(normKey => {
                const button = document.createElement('div');
                button.className = 'norm-tab';
                button.textContent = translations[lang][normKey];
                button.setAttribute('data-norm-key', normKey);
                button.setAttribute('onclick', `setNorm('${normKey}', this)`);
                button.style.setProperty('--current-color', `var(--${normKey.toLowerCase()}-color)`); 
                container.appendChild(button);
            });
            
            setTimeout(() => container.classList.add('visible'), 50);
        }

        // --- NORM FUNCTIONS (Carga los datos reales) ---
        function setNorm(normKey, element) {
            currentNormKey = normKey;
            const normInfo = db[normKey];
            currentData = normInfo.data;

            // 1. Actualiza pestaña de norma activa
            document.querySelectorAll('.norm-tab').forEach(t => t.classList.remove('active'));
            if (element) {
                element.classList.add('active');
            }

            // 2. Actualiza colores y descripción
            const primaryColor = `var(--${normKey.toLowerCase()}-color)`;
            document.documentElement.style.setProperty('--current-color', primaryColor);

            const highlightBox = document.getElementById('idBox');
            highlightBox.style.backgroundColor = primaryColor.replace('var(', '').replace(')', '') + '15';
            
            document.getElementById('appDesc').innerHTML = translations[document.documentElement.lang][normInfo.appKey];
            
            // 3. Carga las medidas específicas
            populateSelect();
        }

        // --- DATA FUNCTIONS ---
        function populateSelect() {
            const select = document.getElementById('pipeSelect');
            select.innerHTML = "";
            
            currentData.forEach((pipe, index) => {
                const opt = document.createElement('option');
                opt.value = index;
                opt.textContent = pipe.name;
                select.appendChild(opt);
            });
            select.selectedIndex = 0;
            updateData();
        }

        function updateData() {
            const index = document.getElementById('pipeSelect').value;
            if (index === "" || !currentData.length) {
                document.getElementById('odVal').textContent = '--';
                document.getElementById('thkVal').textContent = '--';
                document.getElementById('idVal').textContent = '--';
                return;
            }
            
            const data = currentData[index];
            const innerDiaVal = (data.od - (2 * data.wall)).toFixed(2);
            
            document.getElementById('odVal').innerHTML = data.od.toFixed(2) + '<span class="unit">mm</span>';
            document.getElementById('thkVal').innerHTML = data.wall.toFixed(2) + '<span class="unit">mm</span>';
            document.getElementById('idVal').innerHTML = innerDiaVal + '<span class="unit">mm</span>';

            // Visual Logic SVG
            const maxRefRadius = 115 / 2;
            const maxSvgRadius = 100;

            let rOuterVisual = (data.od / 2) / maxRefRadius * maxSvgRadius;
            let rInnerVisual = ((data.od - (data.wall * 2)) / 2) / maxRefRadius * maxSvgRadius;

            if (rOuterVisual - rInnerVisual < 2 && rOuterVisual > 0) {
                 rInnerVisual = Math.max(0, rOuterVisual - 2);
            } else if (rOuterVisual === 0) { 
                 rInnerVisual = 0;
            }
            
            document.getElementById('svgOuterCircle').setAttribute('r', rOuterVisual);
            document.getElementById('svgInnerCircle').setAttribute('r', rInnerVisual);

            const idLine = document.getElementById('idLine');
            idLine.setAttribute('x1', -rInnerVisual);
            idLine.setAttribute('x2', rInnerVisual);
        }

        // --- HINT FUNCTION ---
        function findClosestPipes(inputOD) {
            const targetOD = parseFloat(inputOD);
            const resultsContainer = document.getElementById('resultadosSugeridos');
            const lang = document.documentElement.lang;

            if (isNaN(targetOD) || inputOD.trim() === '') {
                resultsContainer.innerHTML = '';
                return;
            }

            // 1. Calcular la diferencia con cada tubería en la base de datos completa
            let results = fullPipingData
                .map(pipe => ({
                    ...pipe,
                    diff: Math.abs(pipe.od - targetOD)
                }))
                // Excluir resultados con una diferencia mayor a 10 mm
                .filter(pipe => pipe.diff <= 10) 
                // Ordenar por diferencia (el más pequeño primero)
                .sort((a, b) => a.diff - b.diff);

            // Tomar solo los 3 mejores resultados
            const top3 = results.slice(0, 3);

            // 2. Construir la tabla HTML
            if (top3.length === 0) {
                 resultsContainer.innerHTML = `<p style="text-align:center; color:#777; font-size:0.9rem; padding:10px;">${translations[lang]['noCloseMatches'] || 'No se encontraron coincidencias cercanas (±10 mm).'}</p>`;
                 return;
            }

            let html = `
                <table>
                    <thead>
                        <tr>
                            <th>${translations[lang].hintTableHeaderName}</th>
                            <th>${translations[lang].hintTableHeaderOD}</th>
                            <th>${translations[lang].hintTableHeaderDiff}</th>
                        </tr>
                    </thead>
                    <tbody>
            `;

            top3.forEach(pipe => {
                html += `
                    <tr>
                        <td class="res-name">${pipe.name} (${pipe.source})</td>
                        <td>${pipe.od.toFixed(2)}</td>
                        <td class="res-diff">${pipe.diff.toFixed(2)}</td>
                    </tr>
                `;
            });

            html += `
                    </tbody>
                </table>
            `;

            resultsContainer.innerHTML = html;
        }


        // --- INITIALIZATION ---
        function initializeFullPipingData() {
            // Recopila todos los datos de tuberías en una sola lista, incluyendo su fuente (norma)
            fullPipingData = [];
            for (const normKey in db) {
                db[normKey].data.forEach(pipe => {
                    fullPipingData.push({
                        ...pipe,
                        source: normKey
                    });
                });
            }
        }

        window.onload = function() {
            initializeFullPipingData();
            
            // Inicializa el idioma (esto llama a setGroup/setNorm)
            setLanguage('es');

            // Asegurar que el botón SANITARY se vea activo al inicio
            const sanitaryTab = document.querySelector('.group-tab[data-group-key="SANITARY"]');
            sanitaryTab.classList.add('active');
        };
    </script>
</body>
