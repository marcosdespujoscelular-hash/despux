<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <meta name="theme-color" content="#0a0a0a">
    
    <style>
        :root {
            /* --- COLORES DE NORMAS --- */
            --sanitary-color: #0056b3;
            --heavy-color: #7f8c8d;
            --din-color: #0056b3; 
            --astm-color: #ff9800;
            --sms-color: #2e7d32;
            --iso-color: #9c27b0;
            --sch-color: #455a64;
            --carb-color: #7f8c8d;
            --hint-color: #e67e22;
            
            /* --- PALETA DARK MODE --- */
            --bg-main: #0a0a0a;
            --bg-card: #141414;
            --bg-elements: #222222;
            --text-main: #ffffff;
            --text-muted: #a3a3a3;
            --border-color: #333333;
            --brand-blue: #3b82f6; 
            
            --current-color: var(--sanitary-color); 
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-main);
            color: var(--text-main);
            margin: 0;
            padding: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            -webkit-user-select: none;
            user-select: none;
        }

        .card {
            background: var(--bg-card);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            border: 1px solid var(--border-color);
            padding: 20px;
            width: 100%;
            max-width: 400px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            margin-top: 20px;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: var(--current-color);
            transition: background 0.3s;
        }

        /* HEADER BRAND */
        .brand-header {
            display: block;
            text-align: center;
            font-size: 1.5rem;
            font-weight: 800;
            letter-spacing: 2px;
            text-transform: uppercase;
            color: var(--text-main);
            text-decoration: none; 
            margin: 15px 0 25px 0;
            transition: opacity 0.3s;
        }
        
        .brand-header:hover {
            opacity: 0.8; 
        }

        .brand-header span {
            color: var(--brand-blue); 
        }

        /* Language Selector */
        .language-selector {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
            z-index: 10;
        }
        .flag-icon {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            cursor: pointer;
            opacity: 0.6;
            transition: all 0.2s;
            border: 2px solid transparent;
        }
        .flag-icon.active {
            border-color: var(--current-color);
            transform: scale(1.1);
            opacity: 1;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
        }

        /* Tabs */
        .group-tabs-container {
            display: flex;
            justify-content: space-around;
            gap: 15px;
            margin-bottom: 15px;
            width: 100%;
        }

        .group-tab {
            padding: 12px 18px;
            border-radius: 25px;
            background: var(--bg-elements);
            color: var(--text-muted);
            border: 1px solid var(--border-color);
            font-size: 0.85rem;
            font-weight: 700;
            white-space: nowrap;
            cursor: pointer;
            transition: all 0.3s;
            flex-grow: 1;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .group-tab.active {
            background: var(--current-color);
            color: white;
            border-color: var(--current-color);
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }

        /* Sub-tabs */
        #normTabsContainer {
            display: flex;
            overflow-x: auto;
            gap: 8px;
            padding-bottom: 10px;
            margin-bottom: 25px;
            scrollbar-width: none;
            width: 100%;
            border-bottom: 1px solid var(--border-color);
            padding-top: 5px;
            max-height: 0;
            opacity: 0;
            transition: max-height 0.3s ease-in-out, opacity 0.3s ease-in-out;
        }
        #normTabsContainer.visible {
            max-height: 60px;
            opacity: 1;
            margin-bottom: 20px;
        }
        #normTabsContainer::-webkit-scrollbar { display: none; }

        .norm-tab {
            padding: 8px 14px;
            border-radius: 15px;
            background: var(--bg-elements);
            color: var(--text-muted);
            border: 1px solid var(--border-color);
            font-size: 0.75rem;
            font-weight: 600;
            white-space: nowrap;
            cursor: pointer;
            transition: all 0.2s;
        }

        .norm-tab.active {
            background: var(--current-color);
            color: white;
            border-color: var(--current-color);
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
        }

        /* Select Input */
        select {
            width: 100%;
            padding: 14px;
            font-size: 1.1rem;
            border: 1px solid var(--border-color);
            border-radius: 12px;
            background-color: var(--bg-elements);
            color: var(--text-main);
            margin-bottom: 20px;
            outline: none;
            font-weight: 500;
            transition: border-color 0.3s;
        }
        select:focus {
            border-color: var(--current-color);
        }

        /* Visual Pipe SVG */
        .visual-container {
            height: 220px; 
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            background: var(--bg-elements);
            border-radius: 15px;
            border: 1px solid var(--border-color);
            box-shadow: inset 0 0 20px rgba(0,0,0,0.2);
        }
        
        svg { overflow: visible; } 
        .dim-line { stroke: var(--text-muted); stroke-width: 1.5; fill: none; } 
        .dim-text { font-size: 12px; fill: var(--text-muted); font-weight: bold; text-anchor: middle; } 
        .pipe-body { fill: url(#metalGradientDark); stroke: #333; stroke-width: 1; transition: all 0.3s ease; } 
        .pipe-hole { fill: var(--bg-elements); stroke: #444; stroke-width: 1; transition: all 0.3s ease; }

        /* App Info Box */
        .app-info { 
            background: var(--bg-elements); 
            border-left: 4px solid var(--current-color); 
            padding: 15px; 
            border-radius: 8px; 
            margin-bottom: 25px; 
            text-align: left; 
            transition: border-color 0.3s; 
            border: 1px solid var(--border-color);
            border-left-width: 4px;
        } 
        .app-title { font-size: 0.75rem; font-weight: 700; color: var(--text-muted); text-transform: uppercase; display: block; margin-bottom: 5px; } 
        .app-text { font-size: 0.9rem; color: var(--text-main); line-height: 1.5; }
        .app-text strong { color: var(--current-color); }

        /* Data Grid */
        .data-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-bottom: 25px; } 
        .data-box { 
            background: var(--bg-elements); 
            padding: 15px 12px; 
            border-radius: 12px; 
            text-align: center; 
            border: 1px solid var(--border-color); 
        } 
        .data-box.highlight { 
            grid-column: span 2; 
            background: color-mix(in srgb, var(--current-color) 15%, var(--bg-elements));
            border-color: var(--current-color);
        } 
        .data-label { font-size: 0.7rem; color: var(--text-muted); margin-bottom: 5px; text-transform: uppercase; font-weight: 600; letter-spacing: 1px; } 
        .data-value { font-size: 1.5rem; font-weight: 800; color: var(--text-main); } 
        .unit { font-size: 0.8rem; font-weight: 500; color: var(--text-muted); }

        /* Input Hint Section */
        .hint-section {
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 10px;
            background: var(--bg-elements);
            text-align: left;
        }

        .hint-section label {
            display: block;
            font-size: 0.8rem;
            font-weight: 700;
            color: var(--hint-color);
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .hint-input {
            width: 100%;
            padding: 12px;
            font-size: 1.2rem;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            background-color: var(--bg-card);
            outline: none;
            text-align: center;
            font-weight: 600;
            color: var(--text-main);
            box-sizing: border-box;
            transition: border-color 0.3s;
        }
        .hint-input:focus { border-color: var(--hint-color); }

        /* Resultados Sugeridos */
        #resultadosSugeridos {
            margin-top: 15px;
            background: var(--bg-card);
            border-radius: 10px;
            overflow: hidden;
            border: 1px solid var(--border-color);
        }
        
        #resultadosSugeridos table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.85rem;
        }

        #resultadosSugeridos th, #resultadosSugeridos td {
            padding: 10px 8px;
            text-align: center;
            color: var(--text-main);
        }
        
        #resultadosSugeridos th {
            background-color: var(--bg-elements);
            font-weight: 700;
            color: var(--text-muted);
            border-bottom: 1px solid var(--border-color);
            text-transform: uppercase;
            font-size: 0.7rem;
        }
        
        #resultadosSugeridos td {
            border-bottom: 1px solid var(--border-color);
        }
        #resultadosSugeridos tr:last-child td { border-bottom: none; }

        #resultadosSugeridos .res-name {
            font-weight: 600;
            text-align: left;
        }

        #resultadosSugeridos .res-diff {
            font-weight: 700;
            color: var(--hint-color);
        }

        /* FOOTER */
        footer {
            margin-top: 40px;
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            width: 100%;
            max-width: 400px;
        }

        .btn-home {
            display: inline-block;
            padding: 12px 30px;
            background-color: transparent;
            color: var(--text-main);
            border: 2px solid var(--border-color);
            border-radius: 30px;
            text-decoration: none;
            font-size: 0.85rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }

        .btn-home:hover {
            border-color: var(--text-main);
            background-color: rgba(255,255,255,0.05);
            box-shadow: 0 0 20px rgba(255,255,255,0.1);
        }

        .footer-info {
            font-size: 0.7rem;
            color: var(--text-muted);
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .author-signature {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-top: 10px;
            font-size: 0.7rem;
            color: var(--text-muted);
            letter-spacing: 0.5px;
            opacity: 0.8;
            font-weight: 400;
        }

        .linkedin-icon {
            width: 20px;
            height: 20px;
            vertical-align: middle;
            transition: transform 0.2s;
            filter: grayscale(100%);
            opacity: 0.7;
        }

        .linkedin-icon:hover {
            transform: scale(1.1);
            filter: grayscale(0%);
            opacity: 1;
        }
    </style>
</head>

            SCH: { color: '#455a64', appKey: "schApp", data: [{ name: '½" Sch 10S', od: 21.3, wall: 2.11 }, { name: '½" Sch 40S', od: 21.3, wall: 2.77 }, { name: '¾" Sch 10S', od: 26.7, wall: 2.11 }, { name: '¾" Sch 40S', od: 26.7, wall: 2.87 }, { name: '1" Sch 10S', od: 33.4, wall: 2.77 }, { name: '1" Sch 40S', od: 33.4, wall: 3.38 }, { name: '1½" Sch 10S', od: 48.3, wall: 2.77 }, { name: '1½" Sch 40S', od: 48.3, wall: 3.68 }, { name: '2" Sch 10S', od: 60.3, wall: 2.77 }, { name: '2" Sch 40S', od: 60.3, wall: 3.91 }, { name: '2½" Sch 10S', od: 73.0, wall: 3.05 }, { name: '2½" Sch 40S', od: 73.0, wall: 5.16 }, { name: '3" Sch 10S', od: 88.9, wall: 3.05 }, { name: '3" Sch 40S', od: 88.9, wall: 5.49 }, { name: '4" Sch 10S', od: 114.3, wall: 3.05 }, { name: '4" Sch 40S', od: 114.3, wall: 6.02 }] },
            CARB: { 
                color: '#7f8c8d', appKey: "carbApp", data: [
                    { name: '½" Sch 40 (CS)', od: 21.3, wall: 2.77 }, { name: '½" Sch 80 (CS)', od: 21.3, wall: 3.73 },
                    { name: '¾" Sch 40 (CS)', od: 26.7, wall: 2.87 }, { name: '¾" Sch 80 (CS)', od: 26.7, wall: 3.91 },
                    { name: '1" Sch 40 (CS)', od: 33.4, wall: 3.38 }, { name: '1" Sch 80 (CS)', od: 33.4, wall: 4.55 },
                    { name: '1½" Sch 40 (CS)', od: 48.3, wall: 3.68 }, { name: '1½" Sch 80 (CS)', od: 48.3, wall: 5.08 },
                    { name: '2" Sch 40 (CS)', od: 60.3, wall: 3.91 }, { name: '2" Sch 80 (CS)', od: 60.3, wall: 5.54 }, { name: '2" Sch 160 (CS)', od: 60.3, wall: 8.74 },
                    { name: '3" Sch 40 (CS)', od: 88.9, wall: 5.49 }, { name: '3" Sch 80 (CS)', od: 88.9, wall: 7.62 }, { name: '3" Sch 160 (CS)', od: 88.9, wall: 11.13 },
                    { name: '4" Sch 40 (CS)', od: 114.3, wall: 6.02 }, { name: '4" Sch 80 (CS)', od: 114.3, wall: 8.56 }, { name: '4" Sch 160 (CS)', od: 114.3, wall: 13.49 }
                ] 
            }
        };

        const groups = {
            SANITARY: {
                color: 'var(--sanitary-color)',
                labelKey: 'sanitaryLabel',
                normKeys: ['DIN', 'ASTM', 'SMS', 'ISO']
            },
            HEAVY: {
                color: 'var(--heavy-color)',
                labelKey: 'heavyLabel',
                normKeys: ['SCH', 'CARB']
            }
        };
        
        let currentGroupKey = 'SANITARY';
        let currentNormKey = 'DIN'; 
        let currentData = db.DIN.data;
        let currentLang = 'es'; 
        let fullPipingData = []; 

        function setLanguage(lang) {
            currentLang = lang; 
            document.documentElement.lang = lang;
            document.querySelectorAll('.flag-icon').forEach(flag => flag.classList.remove('active'));
            document.getElementById(`flag-${lang}`).classList.add('active');
            document.querySelectorAll('[data-key]').forEach(element => {
                const key = element.getAttribute('data-key');
                if (translations[lang] && translations[lang][key]) {
                    element.textContent = translations[lang][key];
                }
            });
            document.querySelector(`.group-tab[data-group-key="SANITARY"]`).textContent = translations[lang].sanitaryLabel;
            document.querySelector(`.group-tab[data-group-key="HEAVY"]`).textContent = translations[lang].heavyLabel;

            const activeGroupTab = document.querySelector(`.group-tab[data-group-key="${currentGroupKey}"]`);
            if (activeGroupTab) {
                setGroup(currentGroupKey, activeGroupTab);
            } else {
                setGroup('SANITARY', document.querySelector('.group-tab[data-group-key="SANITARY"]'));
            }
            const inputVal = document.getElementById('odHintInput').value;
            findClosestPipes(inputVal);
        }

        function setGroup(groupKey, element) {
            currentGroupKey = groupKey;
            const groupInfo = groups[groupKey];
            const primaryColor = groupInfo.color;

            document.querySelectorAll('.group-tab').forEach(t => t.classList.remove('active'));
            element.classList.add('active');
            
            const root = document.documentElement;
            root.style.setProperty('--current-color', primaryColor);
            
            displayNormTabs(groupKey);

            const initialNormKey = groupInfo.normKeys[0];
            const initialNormTab = document.querySelector(`.norm-tab[data-norm-key="${initialNormKey}"]`);

            const normColorVar = `var(--${initialNormKey.toLowerCase()}-color)`;
            if(initialNormTab) initialNormTab.style.setProperty('--current-color', normColorVar);
            
            setNorm(initialNormKey, initialNormTab);
        }

        function displayNormTabs(groupKey) {
            const container = document.getElementById('normTabsContainer');
            const groupInfo = groups[groupKey];
            const lang = document.documentElement.lang;
            
            container.innerHTML = '';
            container.classList.remove('visible');
            
            groupInfo.normKeys.forEach(normKey => {
                const button = document.createElement('div');
                button.className = 'norm-tab';
                button.textContent = translations[lang][normKey];
                button.setAttribute('data-norm-key', normKey);
                button.setAttribute('onclick', `setNorm('${normKey}', this)`);
                button.style.setProperty('--current-color', `var(--${normKey.toLowerCase()}-color)`); 
                container.appendChild(button);
            });
            
            setTimeout(() => container.classList.add('visible'), 50);
        }

        function setNorm(normKey, element) {
            currentNormKey = normKey;
            const normInfo = db[normKey];
            currentData = normInfo.data;

            document.querySelectorAll('.norm-tab').forEach(t => t.classList.remove('active'));
            if (element) {
                element.classList.add('active');
            }

            const primaryColor = `var(--${normKey.toLowerCase()}-color)`;
            document.documentElement.style.setProperty('--current-color', primaryColor);

            document.getElementById('appDesc').innerHTML = translations[document.documentElement.lang][normInfo.appKey];
            populateSelect();
        }

        function populateSelect() {
            const select = document.getElementById('pipeSelect');
            select.innerHTML = "";
            currentData.forEach((pipe, index) => {
                const opt = document.createElement('option');
                opt.value = index;
                opt.textContent = pipe.name;
                select.appendChild(opt);
            });
            select.selectedIndex = 0;
            updateData();
        }

        function updateData() {
            const index = document.getElementById('pipeSelect').value;
            if (index === "" || !currentData.length) {
                document.getElementById('odVal').textContent = '--';
                document.getElementById('thkVal').textContent = '--';
                document.getElementById('idVal').textContent = '--';
                return;
            }
            
            const data = currentData[index];
            const innerDiaVal = (data.od - (2 * data.wall)).toFixed(2);
            
            document.getElementById('odVal').innerHTML = data.od.toFixed(2) + '<span class="unit">mm</span>';
            document.getElementById('thkVal').innerHTML = data.wall.toFixed(2) + '<span class="unit">mm</span>';
            document.getElementById('idVal').innerHTML = innerDiaVal + '<span class="unit">mm</span>';

            // --- LÓGICA DE DIBUJO ESCALADO (ZOOM INTELIGENTE) ---
            
            // Definimos un radio fijo para el exterior. 
            // Siempre será 85px en pantalla, sin importar si es 6mm o 100mm en la vida real.
            const fixedVisualRadius = 85;

            // Calculamos el ID real
            const realID = data.od - (2 * data.wall);
            
            // Calculamos la proporción del agujero (Ratio)
            const ratio = realID / data.od;

            // El radio visual interno será proporcional a esa relación
            let rInnerVisual = fixedVisualRadius * ratio;

            // Seguridad: Si la pared es muy gruesa, aseguramos que el agujero no desaparezca del todo
            // ni se vea tan fino que no quepan las flechas, aunque aquí siempre tendremos espacio exterior.
            // Si quieres asegurar que se vea "algo" de hueco:
            if (rInnerVisual < 10) rInnerVisual = 10; 

            // Actualizamos los círculos
            document.getElementById('svgOuterCircle').setAttribute('r', fixedVisualRadius);
            document.getElementById('svgInnerCircle').setAttribute('r', rInnerVisual);

            // Ajustamos las líneas de cota al nuevo radio interno visual
            const idLine = document.getElementById('idLine');
            idLine.setAttribute('x1', -rInnerVisual);
            idLine.setAttribute('x2', rInnerVisual);
        }

        function findClosestPipes(inputOD) {
            const targetOD = parseFloat(inputOD);
            const resultsContainer = document.getElementById('resultadosSugeridos');
            const lang = document.documentElement.lang;

            if (isNaN(targetOD) || inputOD.trim() === '') {
                resultsContainer.innerHTML = '';
                return;
            }

            let results = fullPipingData
                .map(pipe => ({ ...pipe, diff: Math.abs(pipe.od - targetOD) }))
                .filter(pipe => pipe.diff <= 10) 
                .sort((a, b) => a.diff - b.diff);

            const top3 = results.slice(0, 3);

            if (top3.length === 0) {
                 resultsContainer.innerHTML = `<p style="text-align:center; color:var(--text-muted); font-size:0.8rem; padding:10px; margin:0;">${translations[lang]['noCloseMatches']}</p>`;
                 return;
            }

            let html = `
                <table>
                    <thead>
                        <tr>
                            <th>${translations[lang].hintTableHeaderName}</th>
                            <th>OD</th>
                            <th>${translations[lang].hintTableHeaderDiff}</th>
                        </tr>
                    </thead>
                    <tbody>
            `;

            top3.forEach(pipe => {
                const normColor = `var(--${pipe.source.toLowerCase()}-color)`;
                html += `
                    <tr>
                        <td class="res-name" style="color: ${normColor}">${pipe.name} <span style="font-size:0.7em; color:var(--text-muted);">(${pipe.source})</span></td>
                        <td>${pipe.od.toFixed(1)}</td>
                        <td class="res-diff">${pipe.diff.toFixed(1)}</td>
                    </tr>
                `;
            });

            html += `</tbody></table>`;
            resultsContainer.innerHTML = html;
        }

        function initializeFullPipingData() {
            fullPipingData = [];
            for (const normKey in db) {
                db[normKey].data.forEach(pipe => {
                    fullPipingData.push({ ...pipe, source: normKey });
                });
            }
        }

        window.onload = function() {
            initializeFullPipingData();
            setLanguage('es');
            const sanitaryTab = document.querySelector('.group-tab[data-group-key="SANITARY"]');
            sanitaryTab.classList.add('active');
        };
    </script>
