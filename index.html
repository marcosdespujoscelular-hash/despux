<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DESPUX | Ingeniería</title>
    <style>
        :root {
            /* Paleta de colores profesional */
            --primary: #2c3e50;    /* Azul oscuro serio */
            --accent: #3498db;     /* Azul brillante para acciones */
            --bg: #f4f6f8;         /* Gris muy claro para el fondo */
            --card-bg: #ffffff;
            --text-main: #2c3e50;
            --text-muted: #95a5a6;
            --shadow: 0 10px 30px rgba(0,0,0,0.08);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: var(--text-main);
        }

        /* Contenedor Principal con animación de entrada */
        .container {
            background: var(--card-bg);
            width: 100%;
            max-width: 420px;
            border-radius: 20px;
            box-shadow: var(--shadow);
            padding: 40px 30px;
            text-align: center;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.8s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-size: 2rem;
            letter-spacing: 2px;
            font-weight: 800;
            margin: 0 0 10px 0;
            text-transform: uppercase;
            background: linear-gradient(45deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subtitle {
            color: var(--text-muted);
            font-size: 0.9rem;
            margin-bottom: 40px;
            font-weight: 500;
        }

        /* Botón Principal */
        .btn-main {
            display: block;
            width: 100%;
            padding: 16px;
            background-color: var(--primary);
            color: white;
            text-decoration: none;
            border-radius: 12px;
            font-weight: 600;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(44, 62, 80, 0.2);
            box-sizing: border-box;
            margin-bottom: 40px;
        }

        .btn-main:hover {
            background-color: #1a252f;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(44, 62, 80, 0.3);
        }

        /* Separador */
        .divider {
            height: 1px;
            background: #eee;
            margin: 30px 0;
            position: relative;
        }
        
        .divider::after {
            content: 'CONTACTO';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: var(--card-bg);
            padding: 0 15px;
            color: #b0bec5;
            font-size: 0.75rem;
            font-weight: 700;
            letter-spacing: 1px;
        }

        /* Formulario */
        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .form-input {
            width: 100%;
            padding: 14px;
            border: 2px solid #edf2f7;
            border-radius: 10px;
            font-size: 0.95rem;
            font-family: inherit;
            transition: border-color 0.3s, background 0.3s;
            box-sizing: border-box;
            background: #f8fafc;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--accent);
            background: white;
        }

        .form-input::placeholder {
            color: #cbd5e0;
        }

        textarea.form-input {
            resize: vertical;
            min-height: 100px;
        }

        .btn-send {
            width: 100%;
            padding: 14px;
            background-color: white;
            color: var(--primary);
            border: 2px solid var(--primary);
            border-radius: 10px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            font-size: 0.85rem;
            letter-spacing: 1px;
        }

        .btn-send:hover {
            background-color: var(--primary);
            color: white;
        }

        /* Pie de página */
        footer {
            margin-top: 40px;
            font-size: 0.8rem;
            color: var(--text-muted);
            border-top: 1px solid #f0f0f0;
            padding-top: 20px;
        }

        .author {
            display: block;
            font-weight: 600;
            color: var(--primary);
            margin-top: 4px;
        }

    </style>
</head>
<body>

    <div class="container">
        <h1>DESPUX</h1>
        <div class="subtitle">Herramientas de Ingeniería & Cálculo</div>
        
        <a href="/tuberia/" class="btn-main">
            Abrir Calculadora de Tuberías
        </a>

        <div class="divider"></div>

        <form action="TU_ENDPOINT_DE_FORMULARIO" method="POST">
            <div class="form-group">
                <input type="email" name="email" class="form-input" 
                       placeholder="Tu correo electrónico (opcional)">
            </div>
            
            <div class="form-group">
                <textarea name="message" class="form-input" 
                          placeholder="Escribe tu mensaje o sugerencia aquí..." required></textarea>
            </div>
            
            <button type="submit" class="btn-send">
                Enviar Mensaje
            </button>
        </form>

        <footer>
            Desarrollado por
            <span class="author">Marcos Despujos</span>
            &copy; 2024
        </footer>
    </div>

</body>
</html>
