<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DESPUX | Soluciones de Ingeniería</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600;800&display=swap" rel="stylesheet">
    
    <style>
        /* Reseteo básico */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #0f172a; /* Azul oscuro profundo (casi negro) */
            color: #ffffff;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-image: radial-gradient(circle at top right, #1e293b 0%, #0f172a 60%);
        }

        /* Contenedor principal para centrar todo */
        .container {
            text-align: center;
            padding: 20px;
            animation: fadeIn 1.5s ease;
        }

        /* Estilo del Logo DESPUX */
        .logo {
            font-size: 4rem;
            font-weight: 800;
            letter-spacing: -2px;
            margin-bottom: 10px;
            background: linear-gradient(90deg, #38bdf8, #818cf8); /* Degradado azul a violeta */
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0px 4px 20px rgba(56, 189, 248, 0.3);
        }

        .tagline {
            font-size: 1.1rem;
            font-weight: 300;
            color: #94a3b8; /* Gris azulado suave */
            margin-bottom: 50px;
            letter-spacing: 1px;
        }

        /* Estilo del Botón Moderno */
        .btn-modern {
            display: inline-block;
            padding: 18px 40px;
            font-size: 1.1rem;
            font-weight: 600;
            color: white;
            background: linear-gradient(135deg, #2563eb 0%, #4f46e5 100%);
            border: none;
            border-radius: 50px; /* Bordes totalmente redondos */
            text-decoration: none;
            box-shadow: 0 10px 25px -5px rgba(79, 70, 229, 0.5); /* Sombra suave */
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Efecto Hover (al pasar el mouse) */
        .btn-modern:hover {
            transform: translateY(-3px); /* Se eleva un poco */
            box-shadow: 0 20px 30px -10px rgba(79, 70, 229, 0.7);
            filter: brightness(1.1);
        }

        .btn-modern:active {
            transform: translateY(1px);
        }

        /* Animación de entrada suave */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Pie de página pequeño */
        footer {
            position: absolute;
            bottom: 20px;
            font-size: 0.8rem;
            color: #475569;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 class="logo">DESPUX</h1>
        
        <p class="tagline">Ingeniería & Cálculo</p>

        <a href="/tuberia/" class="btn-modern">
            Calculadora Tubería
        </a>
    </div>

    <footer>
        &copy; 2025 Despux.net
    </footer>

</body>
</html>
